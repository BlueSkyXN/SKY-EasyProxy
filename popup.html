<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }
    
    button:hover {
      background: #1557b0;
    }
    
    input, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .status.success {
      background: #e6f4ea;
      color: #1e8e3e;
    }

    .status.error {
      background: #fce8e6;
      color: #d93025;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="popup.js"></script>
</body>
</html>
