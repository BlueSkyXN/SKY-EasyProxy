<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      height: 480px;
      padding: 12px;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    
    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .proxy-list {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 8px 0;
    }

    .proxy-item {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .proxy-item .actions {
      display: flex;
      gap: 8px;
    }

    .proxy-item button {
      padding: 4px 12px;
      font-size: 13px;
      min-width: 60px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .proxy-item:hover {
      background: #f5f5f5;
    }

    .proxy-item.active {
      background: #e8f0fe;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-secondary {
      background: #f8f9fa;
      border: 1px solid #ddd;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: none;
    }

    .status.success {
      background: #e6f4ea;
      color: #1e8e3e;
      display: block;
    }

    .status.error {
      background: #fce8e6;
      color: #d93025;
      display: block;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 16px;
      border-radius: 8px;
      width: 280px;
      max-height: 440px;
      overflow-y: auto;
    }

    .tag {
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }

    .tag-http { background: #e8f0fe; color: #1967d2; }
    .tag-https { background: #e6f4ea; color: #1e8e3e; }
    .tag-socks4 { background: #fce8e6; color: #d93025; }
    .tag-socks5 { background: #fef7e0; color: #ea8600; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="popup.js"></script>
</body>
</html>
